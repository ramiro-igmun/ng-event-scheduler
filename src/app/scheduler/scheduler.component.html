<table class="table table-bordered table-responsive scheduler">
  <thead class="thead-light">
  <tr>
    <th>Sección</th>
    <th *ngFor="let date of daysOfYear">{{date | date: 'dd/MMM'}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let line of lines">
    <th>{{line.name}}</th>
    <ng-container cdkDropListGroup>
      <td *ngFor="let date of daysOfYear"
          cdkDropList
          (cdkDropListDropped)="onEventDropped($event, date)"
          [cdkDropListData]="getDateEventDataAsArray(date)">
        <div cdkDrag
             [cdkDragData]="getDateEventData(date)"
             [style.width.%]="(getDateEventData(date)?.duration?.days || 1) * 100"
             style="background-color: cornflowerblue; border: dimgray dotted 2px"
             *ngIf="getDateEventData(date)">
          {{getDateEventData(date)?.name}}
        </div>
      </td>
    </ng-container>
  </tr>
